<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="card">
    <p class="id-text font">Advice # <span class="id">-</span></p>
    <p class="text font">"<span></span>"</p>
    <div class="line-box"><img src="images/pattern-divider-desktop.svg" loading="lazy" alt="divider" 
      srcset="images/pattern-divider-mobile.svg 375w, images/pattern-divider-desktop.svg 800w" 
      sizes="(max-width: 375px) 375px, 375w">
    </div>
    <button class="generator-btn"><img src="images/icon-dice.svg" loading="lazy" alt="dice icon"></button>
  </div>
  

  <script src="app.js"></script>
</body>
</html>
